<h2>Hello Im signup</h2>
<form ng-submit="createUser()" action="index.html" method="post">
  <label for="name">Name</label>
  <input type="text" name="name" ng-model="user.name" value="">
  <label for="email">Email</label>
  <input type="text" name="email" ng-model="user.email" value="">
  <label for="password">Password</label>
  <input type="text" name="password" ng-model="user.password" value="">
  <input type="submit" value="Hit It">
</form>
